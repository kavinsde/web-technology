<!DOCTYPE html>
<html>
  <head>
    <title>Table in HTML</title>
    <style>
      table {
        border-collapse: collapse;
        border: 2px solid red;
        background-color: antiquewhite;
      }
      th,
      td {
        border: 2px solid salmon;
        padding: 8px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1><pre>&lt;table&gt; tag in HTML</pre></h1>
    <table>
      <caption>
        Students Remarks
      </caption>
      <tr>
        <th>Roll Number</th>
        <th>Name</th>
        <th>Remarks</th>
      </tr>
      <tr>
        <td>U22BCA141</td>
        <td>M. Kavin</td>
        <td>Nil</td>
      </tr>
      <tr>
        <td colspan="3">End of list</td>
      </tr>
    </table>
  </body>
</html>
