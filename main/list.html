<!DOCTYPE html>
<html>
  <head>
    <title>Lists in HTML</title>
  </head>
  <body>
    <h1>Different types of lists in HTML</h1>

    <h2>Ordered and Unordered list</h2>
    <!-- Ordered list-->
    <ol>
      <li>Step A</li>
      <li>
        Step B
        <!-- Unordered list-->
        <ul type="square">
          <li>Item1</li>
          <li>Item2</li>
        </ul>
      </li>
      <li>Step C</li>
    </ol>

    <h2>Definition list (term w/ definition) </h2>
    <!-- Definition list-->
    <dl>
      <dt>Apple</dt>
      <dd>A red delicious fruit</dd>

      <dt>Mango</dt>
      <dd>An yellow sweet fruit</dd>
    </dl>
  </body>
</html>
